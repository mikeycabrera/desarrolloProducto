<div class="abrir-modal animacion fadeIn" *ngIf="vlVentanaModal.modal">
    <div class="modal" tabindex="-1" role="dialog" style="display:block">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Informacion Detalle Cliente</h5>
                    <button (click)="cerrarModal()" type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <div class="row">
                            <div class="column-sm">
                                <table class="table">
                                    <thead class="thead-dark">
                                        <tr>
                                            <th>Id</th>
                                            <th>Descripcion</th>
                                            <th>Dimensiones</th>
                                            <th>Peso</th>
                                            <th>Volumen</th>
                                        </tr>
                                    </thead>
                                    <tbody class="thead-light">
                                        <tr *ngFor="let producto of vlDetalleProducto">
                                            <td>{{producto.idproducto}}</td>
                                            <td>{{producto.descripcion}}</td>
                                            <td>{{producto.dimensiones}}</td>
                                            <td>{{producto.peso}}</td>
                                            <td>{{producto.volumen}}</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button (click)="cerrarModal()" type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
